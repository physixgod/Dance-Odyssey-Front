
     <div class="hero overlay" style="background-image: url('/assets/images/home.jpg');">
      <div class="container hero-content">
        <div class="row align-items-center">
          <div class="col-lg-5 ml-auto">
            <h1 class="text-white mb-4">Dance Odyssey</h1>
            <p class="mb-4">Step into the rhythm of your dance journey! Explore, compete, and connect in our vibrant dance community. Welcome to your stage!</p>
            <div id="date-countdown"></div>
            <p>
              <a href="#" class="btn btn-primary py-3 px-4 mr-3">Register</a>
              <a href="#" class="more light">Learn More</a>
            </p>  
          </div>
        </div>
      </div>
     
    </div>
      <style>
        .hero-content {
          margin-left: -20px; /* Adjust the value as needed */
        }
      
        .hero-content h1,
        .hero-content p {
          margin-left: -280px; /* Adjust the value as needed */
        }
      </style>
    
  <br><br> 
  
  
  <div class="container">
  <div class="row">
    <div *ngFor="let course of Courses" class="col-lg-4 mb-4">
      <div class="card">
        <div class="card-header">{{ course.courseName }}</div>
        <div class="card-body">
          <p>{{ course.category }} / {{ course.durationInHours }} hrs</p>
          <p>Level: {{ course.requiredSkillLevel }}</p>
          <div class="btn-group">
            <button [routerLink]="['/modifier', course.courseID]" class="btn btn-info">Modifier</button>
            <button (click)="deleteCourse(course.courseID)" class="btn btn-danger">Supprimer</button>
            <button [routerLink]="['/addAnnulation', course.courseID]" class="btn btn-secondary">Annuler</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
