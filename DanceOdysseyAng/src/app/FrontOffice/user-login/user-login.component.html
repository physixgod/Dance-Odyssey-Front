<link rel="stylesheet" href="/assets/Front Office/css/bootstrap/bootstrap.css">
<link rel="stylesheet" href="/assets/Front Office/css/jquery-ui.css">
<link rel="stylesheet" href="/assets/Front Office/css/owl.carousel.min.css">
<link rel="stylesheet" href="/assets/Front Office/css/owl.theme.default.min.css">
<link rel="stylesheet" href="/assets/Front Office/css/owl.theme.default.min.css">
<link rel="stylesheet" href="/assets/Front Office/css/jquery.fancybox.min.css">
<link rel="stylesheet" href="/assets/Front Office/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="/assets/Front Office/fonts/flaticon/font/flaticon.css">
<link rel="stylesheet" href="/assets/Front Office/css/aos.css">
<link rel="stylesheet" href="/assets/Front Office/css/style.css">


  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4" role="banner">

    

    </header>
    <body>
      <div class="wrapper">
         <nav class="nav">
             <div class="nav-logo">
              <img src="/assets/images/logo.png" alt="Logo" width="200" height="200">

             </div>
            
             <div class="nav-button">
                 <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                 <button class="btn" id="registerBtn" [routerLink]="['/register']">Sign Up</button>
             </div>
             <div class="nav-menu-btn">
                 <i class="bx bx-menu" onclick="myMenuFunction()"></i>
             </div>
         </nav>
     <!----------------------------- Form box ----------------------------------->    
         <div class="form-box">
             
             <!------------------- login form -------------------------->
     <div class="form-box">
    <form class="form" (ngSubmit)="login()">
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a  [routerLink]="['/register']">Sign Up</a></span>
                <h2>Login</h2> <!-- Utilisation de h2 pour le titre -->
            </div>
            <br>
            <div class="input-box">
                <input autocomplete="off" placeholder="Email" class="input-field" type="text" [(ngModel)]="email" id="email" name="email">
                <i class="bx bx-user"></i>
            </div>
            <br>
            <div class="input-box">
                <input placeholder="Password" class="input-field" type="password" [(ngModel)]="password" id="password" name="password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <br>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a  (click)="navigateToForgotPassword()">Forgot password?</a></label>
                </div>
            </div>
        </div>
    </form>
</div>


             <!------------------- registration form -------------------------->
             <div class="register-container" id="register">
                 <div class="top">
                     <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                     <header>Sign Up</header>
                 </div>
                 <div class="two-forms">
                     <div class="input-box">
                         <input type="text" class="input-field" placeholder="Firstname">
                         <i class="bx bx-user"></i>
                     </div>
                     <div class="input-box">
                         <input type="text" class="input-field" placeholder="Lastname">
                         <i class="bx bx-user"></i>
                     </div>
                 </div>
                 <div class="input-box">
                     <input type="text" class="input-field" placeholder="Email">
                     <i class="bx bx-envelope"></i>
                 </div>
                 <div class="input-box">
                     <input type="password" class="input-field" placeholder="Password">
                     <i class="bx bx-lock-alt"></i>
                 </div>
                 <div class="input-box">
                     <input type="submit" class="submit" value="Register">
                 </div>
                 <div class="two-col">
                     <div class="one">
                         <input type="checkbox" id="register-check">
                         <label for="register-check"> Remember Me</label>
                     </div>
                     <div class="two">
                         <label><a href="#">Terms & conditions</a></label>
                     </div>
                 </div>
             </div>
         </div>
     </div>   
     <script>
        
        function myMenuFunction() {
         var i = document.getElementById("navMenu");
         if(i.className === "nav-menu") {
             i.className += " responsive";
         } else {
             i.className = "nav-menu";
         }
        }
      
     </script>
     <script>
         var a = document.getElementById("loginBtn");
         var b = document.getElementById("registerBtn");
         var x = document.getElementById("login");
         var y = document.getElementById("register");
         function login() {
             x.style.left = "4px";
             y.style.right = "-520px";
             a.className += " white-btn";
             b.className = "btn";
             x.style.opacity = 1;
             y.style.opacity = 0;
         }
         function register() {
             x.style.left = "-510px";
             y.style.right = "5px";
             a.className = "btn";
             b.className += " white-btn";
             x.style.opacity = 0;
             y.style.opacity = 1;
         }
     </script>
     </body>
   

 



   



  <!-- .site-wrap -->
