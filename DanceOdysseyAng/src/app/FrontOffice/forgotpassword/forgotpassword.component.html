  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4" role="banner">

    

    </header>
    <body>
      <div class="wrapper">
         <nav class="nav">
             <div class="nav-logo">
              <img src="/assets/images/logo.png" alt="Logo" width="150" height="150">
            </div>
             <div class="nav-menu" id="navMenu">
                 <ul>
            
                 </ul>
             </div>
             <div class="nav-button">
              
             </div>
             <div class="nav-menu-btn">
                 <i class="bx bx-menu" onclick="myMenuFunction()"></i>
             </div>
         </nav>
     <!----------------------------- Form box ----------------------------------->    
         <div class="form-box">
             
             <!------------------- login form -------------------------->
             <div class="container" style="background-color: rgba(0, 0, 0, 0);">
              <form class="form" (ngSubmit)="sendEmail()" style="padding: 20px; border-radius: 10px;">
                <p id="heading" style="font-size: 24px; margin-bottom: 20px; text-align: center; background: linear-gradient(to right, #e0e2e7, #e0e2e7); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                  Forgot Password
              </p>
                  <div class="field" style="margin-bottom: 20px;">
                      <!-- Email input field -->
                      <input autocomplete="off" placeholder="Email" class="input-field" type="email" [(ngModel)]="email" id="email" name="email" style="width: 100%; height: 40px; font-size: 16px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                  </div>
                  <div class="btn" style="text-align: center;">
                      <!-- Send button -->
                      <button type="submit" class="button1" style="width: 150px; height: 50px; font-size: 16px; border: none; border-radius: 5px; background-color: #d1d3d6; color: #fff; cursor: pointer;">Send</button>
                  </div>
              </form>
          
              <!-- Verify and Reset Password section -->
              <input autocomplete="off" placeholder="code" class="input-field" type="text" [(ngModel)]="codepass" style="width: 300px; height: 40px; font-size: 16px; margin-top: 20px;">
              <button (click)="verify()" style="width: 150px; height: 50px; font-size: 16px; margin-top: 20px;">Verify</button>
              <div class="resetpassword" *ngIf="verified" style="text-align: center; margin-top: 20px;"> 
                  <input type="password" [(ngModel)]="password" style="width: 300px; height: 40px; font-size: 16px; margin-bottom: 10px;"> 
                  <input type="password" [(ngModel)]="password2" style="width: 300px; height: 40px; font-size: 16px; margin-bottom: 10px;"> 
                  <button (click)="resetpassword()" style="width: 150px; height: 50px; font-size: 16px; border: none; border-radius: 5px; background-color: #d1d6db; color: #fff; cursor: pointer;">Change</button>
              </div>
          </div>
          
 <!------------------- registration form -------------------------->
 <div class="register-container" id="register">
  <div class="top">
      <span>Have an account? <a href="#" onclick="login()">Login</a></span>
      <header>Sign Up</header>
  </div>
  <div class="two-forms">
      <div class="input-box">
          <input type="text" class="input-field" placeholder="Firstname">
          <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
          <input type="text" class="input-field" placeholder="Lastname">
          <i class="bx bx-user"></i>
      </div>
  </div>
  <div class="input-box">
      <input type="text" class="input-field" placeholder="Email">
      <i class="bx bx-envelope"></i>
  </div>
  <div class="input-box">
      <input type="password" class="input-field" placeholder="Password">
      <i class="bx bx-lock-alt"></i>
  </div>
  <div class="input-box">
      <input type="submit" class="submit" value="Register">
  </div>
  <div class="two-col">
      <div class="one">
          <input type="checkbox" id="register-check">
          <label for="register-check"> Remember Me</label>
      </div>
      <div class="two">
          <label><a href="#">Terms & conditions</a></label>
      </div>
  </div>
</div>
</div>
</div>   
<script>

function myMenuFunction() {
var i = document.getElementById("navMenu");
if(i.className === "nav-menu") {
i.className += " responsive";
} else {
i.className = "nav-menu";
}
}

</script>
<script>
var a = document.getElementById("loginBtn");
var b = document.getElementById("registerBtn");
var x = document.getElementById("login");
var y = document.getElementById("register");
function login() {
x.style.left = "4px";
y.style.right = "-520px";
a.className += " white-btn";
b.className = "btn";
x.style.opacity = 1;
y.style.opacity = 0;
}
function register() {
x.style.left = "-510px";
y.style.right = "5px";
a.className = "btn";
b.className += " white-btn";
x.style.opacity = 0;
y.style.opacity = 1;
}
</script>
</body>
