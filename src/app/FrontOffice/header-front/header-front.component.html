<header class="site-navbar py-4" role="banner">

  <div class="container">
    <div class="d-flex align-items-center">
      <div class="site-logo">
        <a href="index.html">
          <img src="/assets/images/logo.png" alt="Logo" width="150" height="150">
        </a>
      </div>
      <div class="ml-auto">
        <nav class="site-navigation position-relative text-right" role="navigation">
          <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
            <li class="active"><a [routerLink]="['/homepage']" class="nav-link">Home</a></li>
            <li><a  class="nav-link">About</a></li>
            <li class="has-children"*ngIf="isPaidUser()">
                <a href="javascript:void(0)" class="nav-link">Competitons</a>
                <ul class="dropdown">
                  <li><a [routerLink]="['/competitions']">Open Competitons</a></li>
                  <li><a [routerLink]="['/myCompetitions', userID]">My Competitions</a></li>
                  <li><a [routerLink]="['/trivia']">Trivia</a></li>
                  <li><a [routerLink]="['/rockGame']">Mini Game</a></li>
                </ul>
              </li>
            <li class="has-children" *ngIf="isPaidUser()">
              <a href="javascript:void(0)" class="nav-link">Events</a>
              <ul class="dropdown">
                  <li><a [routerLink]="['/addevent']">Create Event</a></li>
                  <li><a [routerLink]="['/listevents']">Events List</a></li>
                  <li><a [routerLink]="['/MyEvents']">My Events</a></li>
              </ul>
            </li>
            <li><a  class="nav-link">Products</a></li>
            <li><a class="nav-link">Community</a></li>
            <li><a [routerLink]="['/profile']">Profile</a></li>
            <li><a [routerLink]="['//subscribe']">subscribe</a></li>
            <li><a  class="nav-link" (click)="signOut()">Sign Out</a></li>
          </ul>
        </nav>
        <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white">
          <span class="icon-menu h3 text-white"></span>
        </a>
      </div>
    </div>
  </div>
  <style>
    .site-menu .dropdown li a {
      color: white;
      background-color: rgba(12, 24, 97, 0.8);
      padding: 6px 10px; /* Adjust the padding for a smaller size */
      display: block;
      transition: background-color 0.3s ease;
      border: 0px solid rgba(255, 255, 255, 0.2); /* Border with transparent white color */

    }
  
    .site-menu .dropdown li a:hover {
      background-color: #EA0167;
    }
  </style>
</header>
