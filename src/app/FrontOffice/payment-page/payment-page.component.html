<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212529;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            width: 300px;
            height: 40px;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            outline: none; /* Remove outline on focus */
        }

        .pay-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form (ngSubmit)="onSubmitPayment()" class="payment-form">
            <input type="text" [(ngModel)]="PaymentInfo.nameOnCard" placeholder="Name on Card" class="input-field" name="nameOnCard" required>
            <input type="text" [(ngModel)]="PaymentInfo.cardNumber" placeholder="Card Number" class="input-field" name="cardNumber" pattern="\d{16}" required>
            <input type="text" [(ngModel)]="PaymentInfo.expirationDate" placeholder="Expiration Date (MM/YYYY)" class="input-field" name="expirationDate" pattern="^(0[1-9]|1[0-2])\/(?:19|20)\d{2}$" required>
            <input type="text" [(ngModel)]="PaymentInfo.cvv" placeholder="CVV" class="input-field" name="cvv" pattern="\d{3}" required>
            <button (click)="SendEmail()" type="submit" class="pay-button">Submit Payment</button>
        </form>
    </div>
</body>

</html>
