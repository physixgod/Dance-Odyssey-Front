  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4" role="banner">

    

    </header>
    <body>
      <div class="wrapper">
         <nav class="nav">
             <div class="nav-logo">

                 <img src="/assets/images/logo.png" alt="Logo" width="150" height="150">
             </div>
            
             <div class="nav-button">
                
             </div>
             <div class="nav-menu-btn">
                 <i class="bx bx-menu" onclick="myMenuFunction()"></i>
             </div>
         </nav>
     <!----------------------------- Form box ----------------------------------->    
         <div class="form-box">
             
             <!------------------- login form -------------------------->

             <div class="content-wrapper"> 
              <div class="container-xl">
                <div class="card">
                  <h5 class="card-header text-center">User Information</h5>
                  <div class="card-body p-4">
                    <!-- Upload user picture section -->
                    <div class="text-center mb-3">
                      <label for="userPicture" class="form-label">Upload Picture:</label>
                      <input type="file" id="userPicture" (change)="onUserCVSelected($event)" class="form-control">
                      <button (click)="uploadUserCV()" class="btn btn-primary mt-2">Change</button>
                    </div>
                    
                    <!-- Display user picture -->
                    <div class="text-center mb-3">
                      <img src="{{ imgUrl }}" 
                           alt="User Picture" 
                           class="img-fluid circular-image mb-3"
                           style="width: 150px; height: 150px;">
                    </div>
                    
                    <!-- Input fields for user information -->
                  
                  <div class="mb-3">
                    <label for="lastName" class="form-label"> Name:</label>
                    <input type="text" id="lastName" [(ngModel)]="user.lastName"  >
                </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" id="email" [(ngModel)]="user.email" >
                    </div>
                    <div class="mb-3">
                      <label for="confpassword" class="form-label">Password:</label>
                      <input type="password" id="confpassword" [(ngModel)]="user.confpassword" >
                  </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Confirm Password:</label>
                      <input type="password" id="password" [(ngModel)]="user.password" >
                    </div>
                    
                    <!-- Button to update user information -->
                    <button (click)="updateUser()" class="btn btn-primary">Update User Info</button>
                  </div>
                </div>
              </div>
            </div>

             <!------------------- registration form -------------------------->
             <div class="register-container" id="register">
              <div class="top">
                  <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                  <header>Sign Up</header>
              </div>
              <div class="two-forms">
                  <div class="input-box">
                      <input type="text" class="input-field" placeholder="Firstname">
                      <i class="bx bx-user"></i>
                  </div>
                  <div class="input-box">
                      <input type="text" class="input-field" placeholder="Lastname">
                      <i class="bx bx-user"></i>
                  </div>
              </div>
              <div class="input-box">
                  <input type="text" class="input-field" placeholder="Email">
                  <i class="bx bx-envelope"></i>
              </div>
              <div class="input-box">
                  <input type="password" class="input-field" placeholder="Password">
                  <i class="bx bx-lock-alt"></i>
              </div>
              <div class="input-box">
                  <input type="submit" class="submit" value="Register">
              </div>
              <div class="two-col">
                  <div class="one">
                      <input type="checkbox" id="register-check">
                      <label for="register-check"> Remember Me</label>
                  </div>
                  <div class="two">
                      <label><a href="#">Terms & conditions</a></label>
                  </div>
              </div>
          </div>
      </div>
  </div>   
  <script>
     
     function myMenuFunction() {
      var i = document.getElementById("navMenu");
      if(i.className === "nav-menu") {
          i.className += " responsive";
      } else {
          i.className = "nav-menu";
      }
     }
   
  </script>
  <script>
      var a = document.getElementById("loginBtn");
      var b = document.getElementById("registerBtn");
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      function login() {
          x.style.left = "4px";
          y.style.right = "-520px";
          a.className += " white-btn";
          b.className = "btn";
          x.style.opacity = 1;
          y.style.opacity = 0;
      }
      function register() {
          x.style.left = "-510px";
          y.style.right = "5px";
          a.className = "btn";
          b.className += " white-btn";
          x.style.opacity = 0;
          y.style.opacity = 1;
      }
  </script>
  </body>
