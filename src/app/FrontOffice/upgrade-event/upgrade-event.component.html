<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<div class="hero overlay" style="background-image: url('/assets/images/addEvent.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mx-auto text-center">
        <h1 class="text-white">Update Event</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form (submit)="updateEvent()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Event Name" [(ngModel)]="event.eventName" name="eventName">
          </div>
          <div class="form-group">
            <input type="date" class="form-control" placeholder="Start Date" [(ngModel)]="event.startDate" name="startDate">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Location" [(ngModel)]="event.location" name="location">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Max Participants" [(ngModel)]="event.maxParticipants" name="maxParticipants">
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Upload Event Image</label>
            <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" />
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5 center-btn" value="Update Event">
          </div>
        </form>
      </div>

      <div class="col-lg-5">
        <div id="map"></div>
        <style>#map { height: 500px;width: 100%; }</style>
        <script>var map = L.map('map').setView([51.505, -0.09], 13);</script>
      </div>
    </div>
  </div>
</div>
