<div class="hero overlay" style="background-image: url('/assets/images/addEvent.jpg');">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-8 text-center">
        <h1 class="text-white mb-4">My Competitions</h1>
        <p class="text-white">Here you can see the list of competitions you are involved in</p>
      </div>
    </div>
  </div>
</div>

<div class="container site-section">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="title-section text-center mb-4">
        <h2>My Competitions</h2>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th>Competition Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let competition of competitions">
              <td>{{ competition.competitionName }}</td>
              <td>
                <div class="d-flex flex-column align-items-center">
                  <button class="btn btn-primary mb-2" (click)="downloadExcel(competition.competitionID)">Download Excel</button>
                  <input type="file" (change)="onFileSelected($event)" accept=".xlsx,.xls" />
                  <button class="btn btn-primary mt-2" (click)="uploadScores()">Upload Scores</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
