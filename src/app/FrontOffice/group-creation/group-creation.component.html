<div class="hero overlay" style="background-image: url('/assets/images/addEvent.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mx-auto text-center">
        <h1 class="text-white">Create Group </h1>
        <p>Step into the spotlight! Create your dance event, and let the rhythm speak for itself </p>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
<div class="container">
    <h2 class="mb-4">Create a New Group</h2>
    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input type="text" class="form-control" id="groupName" [(ngModel)]="group.groupName" placeholder="Enter group name">
    </div>
    <div class="form-group">
      <label for="groupDescription">Group Description</label>
      <textarea class="form-control" id="groupDescription" [(ngModel)]="group.groupDescription" rows="4" placeholder="Enter group description"></textarea>
    </div>
    <div class="form-group">
      <label for="danceStyle">Dance Style</label>
      <input type="text" class="form-control" id="danceStyle" [(ngModel)]="group.danceStyle" placeholder="Enter dance style">
    </div>
    <button class="btn btn-primary" (click)="createGroup()">Create Group</button>
</div>
