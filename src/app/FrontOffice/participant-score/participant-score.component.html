<div class="hero overlay" style="background-image: url('/assets/images/addEvent.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 mx-auto text-center">
                <h1 class="text-white">Participant Score</h1>
                <p>Here you can see your score</p>
                <div *ngIf="participantDetails">
                    <h2>Your Score: {{ participantDetails.score }}</h2>
                    <h2>Your Rank: {{ participantDetails.rank }}</h2>
                </div>
                <div *ngIf="!participantDetails">
                    <p>Loading participant details...</p>
                </div>
            </div>
        </div>
    </div>
</div>
