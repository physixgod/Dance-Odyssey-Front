<div class="container">
    <h2>Update Reclamation</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="updateReclamation()">
              <div class="form-group">
                <label for="reclamationDescription">Description:</label>
                <input type="text" class="form-control" id="reclamationDescription" name="reclamationDescription" [(ngModel)]="reclamation.reclamationDescription">
              </div>
              
              <div class="form-group">
                <label for="reclamationResponse">Response:</label>
                <input type="text" class="form-control" id="reclamationResponse" name="reclamationResponse" [(ngModel)]="reclamation.reclamationResponse">
              </div>
              
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
