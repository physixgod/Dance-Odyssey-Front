
<div class="container" style="background-image: url('../../../assets/images/abstract-people-shadow-dancing-colourful-background-disco-fun-design-joy-lifestyle-group-white-silhouettes-photo.jpg'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <form class="form" (ngSubmit)="sendEmail()" style="padding: 20px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.7);">
      <p id="heading" style="font-size: 24px; margin-bottom: 20px; text-align: center;">Forgot Password</p>
      <div class="field" style="margin-bottom: 20px;">
          <!-- Email input field -->
          <input autocomplete="off" placeholder="Email" class="input-field" type="email" [(ngModel)]="email" id="email" name="email" style="width: 100%; height: 40px; font-size: 16px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div class="btn" style="text-align: center;">
          <!-- Send button -->
          <button type="submit" class="button1" style="width: 150px; height: 50px; font-size: 16px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; cursor: pointer;">Send</button>
      </div>
  </form>
</div>
<input autocomplete="off" placeholder="Email" class="input-field" type="text" [(ngModel)]="codepass" style="width: 300px; height: 40px; font-size: 16px; margin-top: 20px;">
<button (click)="verify()" style="width: 150px; height: 50px; font-size: 16px; margin-top: 20px;">Verify</button>
<div class="resetpassword" *ngIf="verified" style="text-align: center; margin-top: 20px;"> 
  <input type="password" [(ngModel)]="password" style="width: 300px; height: 40px; font-size: 16px; margin-bottom: 10px;"> 
  <input type="password" [(ngModel)]="password2" style="width: 300px; height: 40px; font-size: 16px; margin-bottom: 10px;"> 
  <button (click)="resetpassword()" style="width: 150px; height: 50px; font-size: 16px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; cursor: pointer;">Change</button>
</div>
