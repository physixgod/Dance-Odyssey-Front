<head>
  <!-- Autres balises head... -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div class="layout-page">
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <style>
            .input-group-merge {
              width: 300px; /* Ajustez la largeur au besoin */
              margin-left: auto; /* DÃ©placer vers la droite */
              margin-right: 20px; /* Ajouter une marge droite pour l'espacement */
            }
          </style>
          <form class="d-flex mb-3">
            <div class="input-group input-group-merge">
              <span class="input-group-text" id="basic-addon-search31"><i class="bx bx-search"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Search by product name"
                aria-label="Search..."
                aria-describedby="basic-addon-search31"
                [(ngModel)]="searchName"
                name="searchName"
                (input)="onSearch()"
              />
            </div>
          </form>
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Pictures</th>
                  <th>Product Name</th>
                  <th>Points Price</th>
                  <th>Price</th>
                  <th>PoPromo</th>
                  <th>Price Promotion</th>
                  <th>Model</th>
                  <th>Quantity</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Boucle pour afficher les produits -->
                <tr *ngFor="let product of products">
                  <td (click)="onSelectProduct(product.idProduct)" class="product-cell">
                    <img *ngIf="product.images && product.images.length > 0 " [src]="product.images[0].imageUrl" alt="Image du produit" class="product-image">
                  </td>
                  <td>{{ product.productName }}</td>
                  <td>{{ product.pointsPrice }}</td>
                  <td>{{ product.price }}</td>
                  <td>{{ product.pourcentagePromotion }}</td>
                  <td>{{ product.pricePromotion }}</td>
                  <td>{{ product.model }}</td>
                  <td>{{ product.quantity }}</td>
                  <td>
                    <div class="button-group">
                      <a class="btn btn-primary btn-sm" routerLink="/admin/edit-product/{{ product.idProduct }}" title="Modifier">
                        <i class="fas fa-edit"></i> Edit
                      </a>
                      <br>
                      <button class="btn btn-danger btn-sm" (click)="archiveProduct(product.idProduct)" title="Archiver">
                        <i class="fas fa-archive"></i> Archiver
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
