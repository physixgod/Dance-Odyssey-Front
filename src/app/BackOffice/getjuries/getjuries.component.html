<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4">Demande List</h4>
  
      <!-- Basic Bootstrap Table -->
      <div class="card">
        <h5 class="card-header"></h5>
        <div class="table-responsive text-nowrap">
          <table class="table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Expertise Area</th>
                <th>Diploma</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
              <tr *ngFor="let jury of juries">
                <td>{{ jury.firstName }}</td>
                <td>{{ jury.lastName }}</td>
                <td>{{ jury.expertiseArea }}</td>
                <td>{{ jury.diploma }}</td>
                <td>{{ jury.email }}</td>   
                <td>
                  <button class="btn btn-primary me-2" (click)="getJuryCV(jury.juryID)">
                    <i class="bx bx-file me-1"></i> Show CV
                  </button>
                  <button class="btn btn-success me-2" (click)="approveJury(jury.juryID)">
                    <i class="bx bx-check me-1"></i> Approve
                  </button>
                  <button class="btn btn-danger" (click)="rejectJury(jury.juryID)">
                    <i class="bx bx-trash me-1"></i> Reject
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
