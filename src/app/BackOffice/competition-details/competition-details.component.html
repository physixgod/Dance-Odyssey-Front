<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Manage Competitions Juries</h4>
  <div class="row">
    <div *ngIf="competitions && competitions.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Competition Name</th>
            <th>Dance Category</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Location</th>
            <th>Prize</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let competition of competitions">
            <td>{{ competition.competitionName }}</td>
            <td>{{ competition.danceCategory }}</td>
            <td>{{ competition.startDate }}</td>
            <td>{{ competition.endDate }}</td>
            <td>{{ competition.location }}</td>
            <td>{{ competition.prize }}</td>
            <td>{{ competition.status }}</td>
            <td>
              <div class="d-flex flex-column">
                <button class="btn btn-primary mb-2" (click)="redirectToPage1(competition.competitionID)">
                  <i class="bx bx-user-plus me-1 text-white"></i> Set Jury
                </button>
                <button class="btn btn-primary mb-2"
        [routerLink]="['/admin', 'judgingcreteriaaffectation', competition.competitionID]">
  <i class="bx bx-badge-check me-1 text-white"></i> Judging Criteria
</button>
                <button class="btn btn-primary mb-2" (click)="redirectToPage2(competition.competitionID)">
                  <i class="bx bx-user-plus me-1 text-white"></i> Show Juries
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
