<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
  
      <!-- Dancers Table -->
      <div class="card">
        <h5 class="card-header">Participated Dancers</h5>
        <div class="table-responsive text-nowrap">
          <table class="table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Dance Style</th>
                <th>Experience Level</th>
                <th>Email</th>
                <th>Telephone Number</th>
                
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
              <tr *ngFor="let dancer of dancers">
                <td>{{ dancer.firstName }} </td>
                <td>{{ dancer.lastName }}</td>
                <td>{{ dancer.danceStyle }}</td>
                <td>{{ dancer.experienceLevel }}</td>
                <td>{{ dancer.email }}</td>
                <td>{{ dancer.telNum }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
