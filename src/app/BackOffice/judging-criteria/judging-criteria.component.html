<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">  
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Upload Excel File</h2>
          <input type="file" class="form-control" (change)="onFileSelected($event)">
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="col-md-6">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2 mb-2 mb-md-0" (click)="onSubmit()">
          <i class="bx bx-save me-1"></i> Save
        </button>
        <button class="btn btn-secondary" [routerLink]="['/admin', 'competitionsmanaging']">
          <i class="bx bx-arrow-back me-1"></i> Go Back
        </button>
      </div>
    </div>
  </div>
</div>
