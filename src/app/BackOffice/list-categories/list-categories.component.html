<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <div class="layout-page">
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Parent Categories</th>
                    <th>Subcategories</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let parentCategory of parentCategories">
                    <td>{{ parentCategory.type }}</td>
                    <td>
                      <ul>
                        <li *ngFor="let subCategory of subCategoriesMap.get(parentCategory.idCategories || 0)">
                          {{ subCategory.type }}
                        </li>
                      </ul>
                    </td>
                    <td>
                      <button class="btn btn-primary" (click)="addSubcategory(parentCategory.idCategories || 0)">Add Subcategory</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
