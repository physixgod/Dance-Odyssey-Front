<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        

        <!-- Basic Bootstrap Table -->
        <div class="card">
            <h5 class="card-header">Archived Competitions</h5>
            <div class="table-responsive text-nowrap">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Competition Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Location</th>
                            <th>Dance Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                        <tr *ngFor="let competition of competitions">
                            <td>{{ competition.competitionName }}</td>
                            <td>{{ competition.startDate | date }}</td>
                            <td>{{ competition.endDate | date }}</td>
                            <td>{{ competition.location }}</td>
                            <td>{{ competition.danceCategory }}</td>
                            <td>
                                <button class="btn btn-primary" (click)="navigateToLeaderboard(competition.competitionID)">
                                    Leaderboard
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
