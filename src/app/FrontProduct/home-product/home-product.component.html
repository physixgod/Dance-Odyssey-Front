<!-- SECTION -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">

			<!-- section title -->
			<div class="col-md-12">
				<div class="section-title">
					<h3 class="title">New Product </h3>
					<div class="section-nav">
			
					</div>
				</div>
			</div>
			<!-- /section title -->

			<!-- Products tab & slick -->
			<div class="col-md-12">
				<div class="row">
					<div class="products-tabs">
						<!-- tab -->
						<div id="tab1" class="tab-pane active">
							<div class="products-slick" data-nav="#slick-nav-1">
							
								<!-- product -->
								<div class="product" *ngFor="let product of last5Products">
									<div class="product-img">
										<img *ngIf="product.images.length > 0" [src]="product.images[0].imageUrl" alt="Product Image" class="product-image">
									</div>
									<div class="product-body">
										<h3 class="product-name"><a href="#">{{ product.productName }}</a></h3>
										<h4 class="product-price">{{ product.price }}</h4>
										<div class="product-rating">
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
										</div>
										<div class="product-btns">
											<button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
											<button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
											<button class="quick-view" [routerLink]="['/product/viewproduct', product.idProduct]"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
										</div>
									</div>
									<div class="add-to-cart">
										<button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
									</div>
								</div>
								<!-- /product -->
							</div>
					 
						</div>
						<!-- /tab -->
					</div>
			  
				</div>
				<div id="slick-nav-1" class="products-slick-nav">
					<button id="slick-prev-1" class="slick-prev" onclick="slickPrev()"><i class="fa fa-chevron-left"></i> Previous</button>
					<button id="slick-next-1" class="slick-next" onclick="slickNext()">Next <i class="fa fa-chevron-right"></i></button>
				</div>
			</div>
			<!-- Products tab & slick -->
		</div>
	 
		<!-- /row -->
	</div>

	<!-- /container -->
</div>
